<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet"> 
    <title> Event Manager </title>
</head>
<body>
    <div id="map"></div>
    <div id="panel">
        <input type="hidden" class="lat">
        <input type="hidden" class="lng">
        <input type="hidden" class="id">
        <h1> Event Manager </h1>
        <table>
            <tr>
                <td></td>
                <td><input type="text" class="title" placeholder="Titre"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="text" class="description" placeholder="Description (optionelle)"></td>
            </tr>
            <tr>
                <td>Du</td>
                <td><input type="date" class="start"></td>
            </tr>
            <tr>
                <td>au</td>
                <td><input type="date" class="end"></td>
            </tr>
        </table>
        <div class="buttons">
            <h2> Actions </h2>
            <button type="button" class="cancel"> Annuler </button>
            <button type="button" class="delete"> Supprimer </button>
            <button type="button" class="submit"> Enregistrer </button>
            <button type="button" class="refresh"> Actualiser </button>
            <button type="button" class="deleteAll"> Tout supprimer </button>
        </div>
        <div class="buttons">
            <h2> Filtres </h2>
            <button type="button" class="none"> Tout </button>
            <button type="button" class="green"> Dans plus de 3 jours </button>
            <button type="button" class="orange"> Dans moins de 3 jours </button>
            <button type="button" class="red"> Passé </button>
        </div>
    </div>
    <div id="calendar">
        <button type="button" class="close">❌</button>
    </div>
    <button type="button" class="open">↓↓</button>
</body>
</html>
